<script src="jq.js"></script>
<style>
input
{
    width:80%;
    padding:5px;
}
</style>

<script>
    function submit() {
        var cookieCollection = [];
        $("input", "#body").each(function() {
            if ($(this).attr("class") != "submitBtn") {
                var _cookie = {};
                _cookie["val"] = $(this).val();
                _cookie["name"] = $(this).attr("class").replace("Text", "");

                cookieCollection.push(_cookie);
                
            };
        });
        chrome.tabs.getSelected(null, function(tab) {
            chrome.tabs.sendRequest(tab.id, cookieCollection, function() {
                
            });
        });
    }
    chrome.tabs.getSelected(null, function(tab) {
        chrome.tabs.sendRequest(tab.id, "cookie", function(cookie) {
            cookieCollection = cookie.split(";");
                for (i in cookieCollection) {
                    var _cookie = cookieCollection[i];
                    var _name = _cookie.substring(0, _cookie.indexOf("="));
                    $("#body").append("<strong>" + _name + "</strong><br />");
                    _cookie = _cookie.replace(_name, "");
                    $("#body").append("<input type='text' class='" + _name + "Text' value='" + unescape(_cookie) + "' />");
                    $("#body").append("</br></br>");
                }
                $("#body").append("<input onClick='submit()' class='submitBtn' type='submit' value='submit' />");
        });
    });

</script>


<div id="body" style="color:Black;width:400px;">
</div>
