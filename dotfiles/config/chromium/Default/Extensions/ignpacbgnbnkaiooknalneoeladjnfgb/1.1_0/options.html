<html>
<head>
<title>Url in Title Extension Options</title>

<style type="text/css">
body, th, td {
  font-family: sans-serif;
}

th, td {
  text-align: left;
  vertical-align: top;
}

label {
  font-weight: bold;
}

#example {
  padding: 0.2em;
  background: #eee;
  border: 1px solid #ccc;
}

code {
  white-space: nowrap;
}

table {
  border-collapse: collapse;
}

.indent {
  margin-left: 2em;
}
</style>

<script src="options.js"></script>
</head>

<body>
<h1>Url in Title Extension Options</h1>

<div>
  <p>
    <label for="format">Tab title format:</label>
    <input id="format" size="50"/>
  </p>

  <div class="indent">
    <p>Example: <span id="example"></span></p>

    <p>Supported tags:</p>
    <table id="tags-table" class="indent" cellpadding="2" cellspacing="0" border="1" bordercolor="#000">
    <tr>
      <th>Tag name</th>
      <th>Description</th>
      <th>Example value</th>
    </tr>
    </table>
  </div>
</div>

<p>
  <button id="restore">Restore to default</button>
  <button id="save">Save</button>
</p>
</body>
</html>
